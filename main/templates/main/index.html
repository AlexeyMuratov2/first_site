{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    {% if tasks %}
        <h1>Главная страница</h1>
        {% for el in tasks%}
            <div>
                <h3>{{el.title}}</h3>
                <p>{{el.task}}</p>
            </div>

        {% endfor %}
    {% else %}
        <p>Элементов нет</p>
    {% endif %}
{% endblock %}
